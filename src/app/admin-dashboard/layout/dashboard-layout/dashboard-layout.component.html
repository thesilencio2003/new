<div
    class="bg-base-100 overflow-y-scroll w-screen h-screen antialiased text-slate-300 selection:bg-blue-600 selection:text-white">
    <div class="flex flex-col relative w-screen">
        <div id="menu" class=" w-[250px] bg-gray-800 min-h-screen z-10 text-slate-300 fixed left-0 h-screen ">
            <div id="logo" class="my-4 px-6">
                <h1 class="text-lg md:text-2xl font-bold text-white font-montserrat">post<span class="text-secondary">
                        app</span>.</h1>
                <p class="text-slate-500 text-sm">Configuracion general</p>
            </div>
            <div id="profile" class="px-6 py-10">
                <p class="text-slate-500">Bienvenido,</p>
                <a href="#" class="inline-flex space-x-2 items-center">
                    <span>
                        <img class="rounded-full w-8 h-8"
                            src="http://localhost:3000/api/users/avatar/{{authService.user().id}}"
                            [alt]="authService.user().first_name">
                    </span>
                    <span class="text-sm md:text-base font-bold">
                        {{authService.user().first_name}}
                        {{authService.user().last_name}}
                    </span>
                </a>
            </div>
            <div id="nav" class="w-full px-6">
                <a href="#"
                    class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150"
                    [routerLink]="['/dashboard/users']" routerLinkActive="bg-blue-800">
                    <div>

                        <i class="bi bi-people me-2"></i>

                    </div>
                    <div class="flex flex-col">
                        <span class="text-lg font-bold leading-5 text-white">Usuarios</span>
                        <span class="text-sm text-white/50 hidden md:block">Gestion de usuarios</span>
                    </div>
                </a>




            </div>
        </div>
        <div class="ml-64 p-5 flex-col flex-1 h-full">
            <router-outlet></router-outlet>
        </div>


    </div>
</div>
