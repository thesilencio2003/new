<div class="flex items-center w-full mt-4 mb-10">
  <div class="join flex justify-center items-center w-full">
    @for (page of getPagesList(); track page) {
      <button
        class="join-item btn"
        [class.btn-secondary]="page === activePage()"
        [routerLink]="[]"
        [queryParams]="{ page: page }"
        (click)="activePage.set(page)"
      >
        {{ page }}
      </button>
    }
    @empty {
      <p>No hay p√°ginas</p>
    }
  </div>
</div>
